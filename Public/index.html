<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Monitoring - Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script>
        function toggleForm(form) {
            if (form === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('signup-form').style.display = 'none';
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Water Quality Monitoring</h1>
        
        <!-- Login Form -->
        <form id="login-form" action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="toggle-link">Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('signup')">Sign Up</a></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" action="/register" method="POST" style="display: none;">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="user_type">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>
            <div class="g-recaptcha" data-sitekey="your-site-key"></div>
            <button type="submit">Sign Up</button>
            <p class="toggle-link">Already have an account? <a href="javascript:void(0);" onclick="toggleForm('login')">Login</a></p>
        </form>
    </div>
</body>
</html>
